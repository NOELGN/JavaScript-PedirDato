<!DOCTYPE html>
<html>
  <head>
    <title>Tu peso en lugar donde pesas menos</title>
  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en <strong>Marte o Jupiter</strong></p>
    <script>
    var usuario = prompt("Cual es tu peso?");
    var planeta = parseInt(prompt("Elige tu planeta.\n 1 Marte 2 es Jupiter "));
    var mi_peso = parseInt(usuario);
    var gravedad_tierra = 9.8;
    var gravedad_Marte = 3.7;
    var gravedad_jupiter = 24.8;
    var peso_final;
    var nombrePlatena = "";
    if(planeta == 1){
        peso_final = mi_peso * gravedad_Marte / gravedad_tierra;
        nombrePlatena="Marte";
    }else if (planeta == 2){
        peso_final = mi_peso * gravedad_jupiter / gravedad_tierra;
        nombrePlatena="Jupiter";
    }else{
        peso_final = 1000000;
        nombrePlatena = "No se en que lugar";
    }
    peso_final = parseInt(peso_final);
    document.write("Tu peso en " + nombrePlatena + " es <strong>" + peso_final + " kilos </strong>");
    </script>
  </body>

</html>
